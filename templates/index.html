<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password_Generator</title>
</head>
<body>
<div class="container-fluid text-center ">
<h1> Password Generator </h1>
<form action="pass">
    <select name="length">
       <option value="8">8</option>
        <option value="9">9</option>
       <option value="10">10</option>
       <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select> Length
    <br>
    <input type="checkbox" name="upperCase">UpperCase<br>
    <input type="checkbox" name="specialCharacters">SpecialCharacters<br>
    <input type="checkbox" name="Numbers">Numbers<br>
    <input type="submit" value="Generate Password" class="btn btn-warning"/>
</form>
</div>
</body>
</html>
